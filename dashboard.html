	<html>
		<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>dashboard</title>
			<style>
				body{
					width:100%;
					height:100%;
					margin:0;
					padding:0;
					}
				.document-container{
					position:relative;
					display:flex;
					flex-direction:column;
					width:100%;
					margin:0;
					padding:0;
					background-color:#F0F8FF;
					z-index:-1;
					}
				.header-container{
					position:fixed;
					flex-direction:row;
					width:100%;
					padding-left:150px;
					padding-right:150px;
					border:1px solid black;
					background-color:#333;
					color:white;
					}
				.hdr-left-cont{
					position:relative;
					width:10%;
					float:left;
					}
				.hdr-right-cont{
					position:relative;
					width:calc(100% - 400px);
					float:right;
					background-color:#5780c1;
					
					}
				.body-container{
					position:relative;
					display:flex;
					flex-direction:row;
					margin-left:150px;
					margin-right:150px;
					height:100%;
					background-color:white;
					box-shadow: 10px 10px 5px grey;
					z-index:-1;
					}	
				.left-nav-container{
					position:relative;
					display:flex;
					flex-direction:column;
					width:30%;
					border-left:1px solid black;
					border-right:1px solid black;
					}	
				.middle-wall-container{
					position:relative;
					display:flex;
					flex-direction:column;
					width:50%;
				}	
				.right-active-user-container{
					position:relative;
					display:flex;
					flex-direction:column;
					width:20%;
					border-left:1px solid black;
					border-right:1px solid black;
					}	
			</style>
		</head>
		<body>
			<div class="document-container">
				<div class="header-container">
					<div class="hdr-left-cont">
						<h2>Capbook</h2>
					</div>
					<div class="hdr-right-cont">
						<h2>other functions</h2>
					</div>
				</div>
				<div class="body-container">
					<div class="left-nav-container">
					</div>
					<div class="middle-wall-container">
					</div>
					<div class="right-active-user-container">
					</div>
				</div>
				<div class="footer-container">
				</div>
			</div>
		</body>
	</html>
